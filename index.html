<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body class="body">

    <div class="container">

        
        <div class="items">
            <div class="result" id="result">
                <p class="result-text" id="result-text"></p>
            </div>
            
            <span>
                <div class="clearBtn silver bold" id="clear-btn">AC</div>
                <div class="item silver">+/-</div>
                <div class="item silver">%</div>
                <div class="item orange"> รท </div>
            </span>
            <span>
                <div class="item grey num">7</div>
                <div class="item grey num">8</div>
                <div class="item grey num">9</div>
                <div class="item orange"> x </div>
            </span>

            <span>
                <div class="item grey num">4</div>
                <div class="item grey num">5</div>
                <div class="item grey num">6</div>
                <div class="item orange"> - </div>
            </span>

            <span>
                <div class="item grey num">1</div>
                <div class="item grey num">2</div>
                <div class="item grey num">3</div>
                <div class="item orange">  + </div>
            </span>

            <span>
                <div class="item grey num">0</div>
                <div class="item grey">::</div>
                <div class="item grey">.</div>
                <div class="item equal-btn" id="equal-btn">=</div>
            </span>

        </div>
    
    </div>
</body>
</html>
